{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Arcadia Games{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  {% block extra_css %}{% endblock %}
  <style>
    /* Minimal, non-intrusive nav styling */
    .site-nav { display:flex; gap:.75rem; padding:.75rem 1rem; border-bottom:1px solid rgba(229,231,235,0.2); width:94vw; max-width:1100px; margin:0 auto; }
    .site-nav a { color:#334155; text-decoration:none; font: 500 14px/1.4 Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .site-nav a:hover { text-decoration:underline; }
  </style>
  {% block head %}{% endblock %}
  
</head>
<body>
  <nav class="site-nav" aria-label="Primary">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'chess_game' %}">Chess</a>
    <a href="{% url 'platformer' %}">Platformer</a>
    <a href="{% url 'fps' %}">FPS</a>
  <span aria-hidden="true">â€¢</span>
  <a href="{% url 'contact_basic' %}">Contact (Manual)</a>
  <a href="{% url 'contact_form' %}">Contact (Form)</a>
  <a href="{% url 'contact_modelform' %}">Contact (ModelForm)</a>
  </nav>

  <main id="content" role="main">
    {% block content %}{% endblock %}
  </main>

  {% block extra_js %}{% endblock %}
</body>
</html>
